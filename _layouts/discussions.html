---
layout: default
---
<main class="page-lessons">
    <h1 class="page-title">{{ page.title | escape }}</h1>
    <div class="content">
        {{ content }}

        <ul class="list-unstyled list-group">
            {% for discussion in site.discussions %}
            <li class="list-group-item">
              <a class="discussion-link" href="{{ discussion.url | relative_url }}">
                {{ discussion.title | escape }}
              </a>
            </li>
            {% endfor %}
        </ul>

    </div>
</main>
